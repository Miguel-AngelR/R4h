<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/78ddf66f88.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/login/login.css">
    <title>login y registrarse</title>
</head>

<body>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>Registrarse</h1>
                <div class="social-icons">
                    <a class="icon" onclick="window.location.href='https://mail.google.com'"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a class="icon" onclick="window.location.href='https://facebook.com'"><i class="fa-brands fa-facebook-f"></i></a>
                    <a class="icon" onclick="window.location.href='https://github.com'"><i class="fa-brands fa-github"></i></a>
                    <a class="icon" onclick="window.location.href='https://linkedin.com'"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                
                
                <span>o usa alguna de tus cuentas</span>
                <input type="text" placeholder="nombre">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="contraseña">
                <strong>¿eres empresa?</strong>
                <select name="es_empresa" id="es_empresa" >
                    <option value=true>selecionar</option>
                    <option value=true>si</option>
                    <option value=false>no</option>
                </select>
                <button>Resgistrarse</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form>
                <h1>iniciar Sesión</h1>
                <div class="social-icons">
                    <a class="icon" onclick="window.location.href='https://mail.google.com'"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a class="icon" onclick="window.location.href='https://facebook.com'"><i class="fa-brands fa-facebook-f"></i></a>
                    <a class="icon" onclick="window.location.href='https://github.com'"><i class="fa-brands fa-github"></i></a>
                    <a class="icon" onclick="window.location.href='https://linkedin.com'"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>o usa alguna de tus cuentas</span>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <button>iniciar Sesión</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>¡Bienvenido de nuevo!</h1>
                    <p>Ingrese sus datos personales para utilizar todas las funciones del sitio</p>
                    <button class="hidden" id="login">iniciar Sesión</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Hola amigo</h1>
                    <p>Regístrese con sus datos personales para utilizar todas las funciones del sitio</p>
                    <button class="hidden" id="register">Registro</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/login/login.js"></script>
</body>

</html>
